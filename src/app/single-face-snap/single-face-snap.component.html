<div class="face-snap-card" [ngClass]="{ snapped: snap}">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p>Mis en ligne le {{ faceSnap.createdDate | date: 'longDate' }}</p>
    <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location"> Photo prise √† {{ faceSnap.location }}</p>
    <p>
        <button (click)="onSnap()">{{snapButton}}</button>
        <span [ngStyle]="{color: 'rgb(0,'+ faceSnap.snaps + ',0)'}">üëç : {{ faceSnap.snaps }}</span>
    </p>
</div>
